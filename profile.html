<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Corner - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="profile.js" defer></script>
</head>
<body class="bg-pink-100">
    <!-- Navbar -->
    <nav class="bg-pink-300 p-4 fixed top-0 left-0 w-full z-10 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white font-bold text-xl">Aesthetic Corner</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-white">Home</a>
                <a href="profile.html" class="text-white">Profile</a>
                <a href="login.html" class="text-white">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-20">
        <h1 class="text-2xl font-semibold mb-4">Profile</h1>

        <!-- Profile Picture Upload -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold">Upload Profile Picture</h2>
            <input type="file" id="profilePictureUpload" accept="image/*" class="mt-2 mb-2">
            <img id="profileImg" src="" alt="Profile Picture" class="hidden max-w-xs h-auto rounded-full" />
        </div>

        <!-- Bio Section -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold">Bio</h2>
            <textarea id="bioInput" class="mt-2 p-2 w-full h-24 border rounded" placeholder="Tell us about yourself..."></textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold">Upload Image</h2>
            <input type="file" id="imageUpload" accept="image/*" class="mt-2">
            <input type="text" id="captionInput" placeholder="Enter Caption" class="mt-2 p-2 w-full border rounded">
            <button id="uploadButton" class="bg-pink-500 text-white px-4 py-2 mt-2 rounded">Upload</button>
        </div>

        <!-- Image Gallery -->
        <div id="imageGallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Uploaded images will appear here -->
        </div>
    </div>
</body>
</html>
