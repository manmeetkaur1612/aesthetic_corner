<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Corner - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="register.js" defer></script>
</head>
<body class="bg-pink-100">
    <!-- Navbar -->
    <nav class="bg-pink-300 p-4 fixed top-0 left-0 w-full z-10 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white font-bold text-xl">Aesthetic Corner</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-white">Home</a>
                <a href="login.html" class="text-white">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-20">
        <h1 class="text-2xl font-semibold mb-4 text-center">Register</h1>
        
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form id="registerForm">
                <div class="mb-4">
                    <label for="firstName" class="block text-gray-700">First Name</label>
                    <input type="text" id="firstName" required class="mt-2 p-2 w-full border rounded" placeholder="Enter your first name">
                </div>
                <div class="mb-4">
                    <label for="lastName" class="block text-gray-700">Last Name</label>
                    <input type="text" id="lastName" required class="mt-2 p-2 w-full border rounded" placeholder="Enter your last name">
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" required class="mt-2 p-2 w-full border rounded" placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password (min 8 characters, including uppercase, lowercase, and number)</label>
                    <input type="password" id="password" required class="mt-2 p-2 w-full border rounded" placeholder="Enter your password">
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" required class="mt-2 p-2 w-full border rounded" placeholder="Confirm your password">
                </div>
                <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
